parameters:
  - name: mode
    displayName: 'Which template to use ?'
    type: string
    default: jmeter

  - name: linux_pool
    type: string
    default: microsoft_hosted

jobs:
  - job: Experimental
    timeoutInMinutes: 8
    cancelTimeoutInMinutes: 0
    displayName: Experimental

    #choose pool
    ${{ if eq(parameters.linux_pool, 'microsoft_hosted') }}:
      pool:
        vmImage: 'ubuntu-latest'
    ${{ if ne(parameters.linux_pool, 'microsoft_hosted') }}:
      pool: ${{ parameters.linux_pool }}

    #load up default variables
    condition: not(eq(variables['jmeter_tests'], false))
    variables:
      - template: pipelines/azure/templates/default.variables.yaml@crux
        parameters:
          mode: ${{ parameters.mode }}

    steps:

      - ${{ if not(eq(parameters.mode, 'tests')) }}:
        - template: pipelines/azure/templates/steps/step.crux_clone.yaml@crux
        - template: pipelines/azure/templates/steps/step.tests_clone.yaml@crux
        - template: pipelines/azure/templates/steps/step.prepare_tests.yaml@crux
        - template: pipelines/azure/templates/steps/step.create_cluster.yaml@crux
        - template: pipelines/azure/templates/steps/step.configure_cluster.yaml@crux
        - template: pipelines/azure/templates/steps/step.deploy_to_cluster.yaml@crux
        - template: pipelines/azure/templates/steps/step.jmeter_tests.yaml@crux
        - template: pipelines/azure/templates/steps/step.workbooks_upload.yaml@crux
        - template: pipelines/azure/templates/steps/step.archive_jmeter_report.yaml@crux
        - template: pipelines/azure/templates/steps/step.archive_jmeter_results.yaml@crux
        - template: pipelines/azure/templates/steps/step.archive_jmeter_log.yaml@crux
        - template: pipelines/azure/templates/steps/step.archive_jmeter_errors.yaml@crux
        - template: pipelines/azure/templates/steps/step.archive_jmeter_server_logs.yaml@crux
        - template: pipelines/azure/templates/steps/step.junit.yaml@crux
        - template: pipelines/azure/templates/steps/step.junit_publish.yaml@crux
        - template: pipelines/azure/templates/steps/step.delete_cluster.yaml@crux

      - ${{ if eq(parameters.mode, 'tests') }}:
        - template: pipelines/azure/templates/steps/step.crux_clone.yaml@crux
        - template: pipelines/azure/templates/steps/step.tests_clone.yaml@crux
        - template: pipelines/azure/templates/steps/step.prepare_tests.yaml@crux
        - template: pipelines/azure/templates/steps/step.create_cluster.yaml@crux
        - template: pipelines/azure/templates/steps/step.configure_cluster.yaml@crux
        - template: pipelines/azure/templates/steps/step.deploy_to_cluster.yaml@crux
        - template: pipelines/azure/templates/steps/step.jmeter_tests.yaml@crux
        - template: pipelines/azure/templates/steps/step.workbooks_upload.yaml@crux
        - template: pipelines/azure/templates/steps/step.archive_jmeter_report.yaml@crux
        - template: pipelines/azure/templates/steps/step.archive_jmeter_results.yaml@crux
        - template: pipelines/azure/templates/steps/step.archive_jmeter_log.yaml@crux
        - template: pipelines/azure/templates/steps/step.archive_jmeter_errors.yaml@crux
        - template: pipelines/azure/templates/steps/step.archive_jmeter_server_logs.yaml@crux
        - template: pipelines/azure/templates/steps/step.junit.yaml@crux
        - template: pipelines/azure/templates/steps/step.junit_publish.yaml@crux
        - template: pipelines/azure/templates/steps/step.delete_cluster.yaml@crux