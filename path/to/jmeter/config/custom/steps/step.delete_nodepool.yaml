parameters:
  mode: jmeter
steps:
  - ${{ if not(eq(parameters.mode,'tests')) }}:
    - task: AzureCLI@2
      condition: always()
      displayName: Delete dedicated nodepool
      inputs:
        azureSubscription: $(armServiceConnection)
        scriptType: bash
        scriptPath: $(System.DefaultWorkingDirectory)/repos/$(repoName)/path/to/jmeter/config/custom/steps/delete_nodepool.sh
        arguments: crux$(Build.BuildID) $(cluster_name) $(rgroup) $(cname)
